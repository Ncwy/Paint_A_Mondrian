<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mondrian.css">
    <title>Paint A Mondrian</title>
</head>
<body id="mondrian">
	<header>
		<div class="Navigation">
			<a class="home" href="https://ncwy.github.io/one-website-a-day/">Home</a>
			<a class="github" href="https://github.com/Ncwy">Github</a>
		</div>
	</header>
    <h1>Pick a color and paint the canvas</h1>
    <div id="workspace">
        <div id="color_palette">
			<div class="red"></div>
			<div class="yellow"></div>
			<div class="blue" ></div>
			<div class="white" ></div>
		</div>
		<div id="painting">
			<div class="firstRow">
				<div class="firstRow_box1" ></div>
				<div class="firstRow_box2" ></div>
				<div class="firstRow_box3" ></div>
				<div class="firstRow_box4" ></div>
			</div>
			<div class="secondRow">
				<div class="secondRow_box1" ></div>
				<div class="secondRow_box2" ></div>
				<div class="secondRow_box3" ></div>
				<div class="secondRow_box4" ></div>
			</div>
			<div class="thirdRow">
				<div class="thirdRow_box1" ></div>
				<div class="thirdRow_box2" ></div>
				<div class="thirdRow_box3" ></div>
				<div class="thirdRow_box4" ></div>
			</div>
			<div class="fourthRow">
				<div class="fourthRow_box1" ></div>
				<div class="fourthRow_box2" ></div>
				<div class="fourthRow_box3" ></div>
				<div class="fourthRow_box4" ></div>
			</div>
		</div>
    </div>
<script src="./js/mondrian.js"></script>
</body>
</html>
